<table class="layui-table">
  <colgroup>
    <col width="150">
    <col>
  </colgroup>
  <thead>
    <tr>
      <th>环境名称</th>
      <th>URL</th>
    </tr> 
  </thead>
  <tbody>
    {{range $i, $e := .env}}
    <tr>
        <td>{{$e.EnvName}}</td>
        <td>{{$e.EnvHost}}</td>
    </tr>
    {{end}}

  </tbody>
</table>
